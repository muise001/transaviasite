<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Transavia Story</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body class="creme">
    <section id="aanmeldformulier">
        <h1 id="aanmeldtitel">Aanmelden</h1>
        <form id="aanmeldform">
            <a href="index.html">
                <img class="aanmeldlogo" src="img/transavialogo.png" alt="">
            </a>
            <label for="aanmeldnaam">Naam</label>
            <input id="aanmeldnaam" type="text" placeholder="bijv. Tran">
            <label for="aanmeldachternaam">Achternaam</label>
            <input id="aanmeldachternaam" type="text" placeholder="bijv. Savia">
            <label for="aanmelde-mail">E-mail adres</label>
            <input id="aanmelde-mail" type="email" placeholder="Transavia@gmail.nl">
            <label for="aanmeldgebruikersnaam">Gebruikersnaam</label>
            <input id="aanmeldgebruikersnaam" type="text" placeholder="">
            <label for="aanmeldwachtwoord">Wachtwoord</label>
            <input id="aanmeldwachtwoord" type="password" placeholder="">
            <label for="aanmeldwachtwoordopnieuw">Wachtwoord opnieuw</label>
            <input id="aanmeldwachtwoordopnieuw" type="password" placeholder="">
            <input id="aanmeldsubmit" type="submit" value="Opslaan">

        </form>
    </section>

</body>

</html>
